<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias Html</title>
</head>
<body>
    <h1>Imagens dinâminas</h1>
    <p>Tente abri esse site em vários dispositivos diferentes.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imgP.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imgM.png" type="image/png"> 
        <img src="imgG.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos reproduzir um áudio em HTML</p>
    <audio autoplay controls>
        <source src="musica.mp3" type="audio/mpeg">
    
    </audio>
</body>
</html>
